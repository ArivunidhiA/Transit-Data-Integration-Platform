services:
  - type: web
    name: mbta-telemetry-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MBTA_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./data/mbta_telemetry.db
      - key: CORS_ORIGINS
        value: "*"
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health

