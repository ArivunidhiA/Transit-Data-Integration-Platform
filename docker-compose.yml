version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mbta-backend
    ports:
      - "8000:8000"
    environment:
      - MBTA_API_KEY=${MBTA_API_KEY}
      - DATABASE_URL=sqlite:///./data/mbta_telemetry.db
      - CORS_ORIGINS=http://localhost:3000,http://localhost
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mbta-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
